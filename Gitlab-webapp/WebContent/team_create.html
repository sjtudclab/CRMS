<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CPL System</title>
<style type="text/css">
	h3 { MARGIN-RIGHT: 30px; MARGIN-LEFT: 30px; }
	div#cp_table_div { margin-top:0px; margin-left:320px;  width:75%;}
	div#guide_bar {margin:0px; float:left }
	div#head_bar { margin-top:10px; margin-left:310px}
</style>

<link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="./css/bootstrap-theme.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="./js/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="./js/jquery.cookie.js"></script>
<script type="text/javascript" src="./js/json2.js"></script>
<script type="text/javascript" src="./js/bootstrap.js"></script>
<script type="text/javascript">
	$(document).ready(function(){

	});

	function create(){
		var token = $.cookie('private_token');
		var name = $("#cp_name").val();
		var description = $("#cp_description").val();
		var path = $("#cp_path").val();
		var oid = $.cookie('id');

		var settings = {
			"type":"GET",
			"async":true,
			"crossDomain":true,
			"url":"http://127.0.0.1:8000/group/add/group?private_token=" + token + "&oid=" + oid + "&name=" + name + "&path=" + path + "&description=" + description,
			"dataType":"json",
		}

		$.ajax(settings).done(function(result) {
			if(result){
				window.location = "./team.html"
			}else{
				alert("You are not allowed to make operation.");
			}

		});
	}



</script>
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div id="guide_bar">
					<object type="text/x-scriptlet" data="nav-admin.html" width=100% height=800></object>
				</div>
			</div>
			<div class="span12">
				<div id="head_bar">
					<object scrolling="no" type="text/x-scriptlet" data="head.html" width=100% height=80></object>
				</div>
			</div>
		</div>
		<div id="cp_table_div">
			<p style="font-size: 35px;">创建团队</p>
			<table class="table table-hover" id="cp_table">
				<thead>
					<tr>
						<th>
							属性
						</th>
						<th>
							值
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>团队名称</th>
						<th><input id="cp_name"/></th>
					</tr>
					<tr>
						<th>团队路径</th>
						<th><input id="cp_path"/></th>
					</tr>
					<tr>
						<th>描述</th>
						<th><input id="cp_description"/></th>
					</tr>
					<tr>
						<td></td>
						<td><button id="btn_create" class="btn btn btn-primary" onclick="create();" type="button">创建</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
